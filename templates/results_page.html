{% extends "base.html" %}
{% block content %}
<h2>Результаты тестирования</h2>
<form method="GET" action="{{ url_for('results') }}">
    <label for="class_filter">Выберите класс:</label>
    <select name="class_filter" id="class_filter">
        <option value="">Все классы</option>
        <option value="8а" {% if request.args.get('class_filter') == '8а' %} selected {% endif %}>8а</option>
        <option value="8б" {% if request.args.get('class_filter') == '8б' %}selected{% endif %}>8б</option>
    </select>
    <button type="submit">Применить</button>
</form>
<table class="table table-striped" border="1">
    <thead>
        <tr>
            <th>Ученик</th>
            <th>Тест №1</th>
            <th>Тест №2</th>
            <th>Тест №3</th>
            <th>Тест №4</th>
            <th>Тест №5</th>
            <th>Тест №6</th>
            <th>Тест №7</th>
        </tr>
    </thead>
    <tbody>
        {% for i in test %}
        <tr>
            <td>{{ i.user_id }}</td>
            <td>{{ i.test1 }}</td>
            <td>{{ i.test2 }}</td>
            <td>{{ i.test3 }}</td>
            <td>{{ i.test4 }}</td>
            <td>{{ i.test5 }}</td>
            <td>{{ i.test6 }}</td>
            <td>{{ i.test7 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
